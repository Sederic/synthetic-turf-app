<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)" novalidate>
  <ion-list>
    <ion-item>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="turfUsers.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="turfUsers.password" required></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button class="button-block" type="submit"> Login</button>
  </form>
</ion-content>
