<ion-header>

  <ion-navbar text-center>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="OrderItems">
      <ion-segment-button value="Turf">
        Turf
      </ion-segment-button>
      <ion-segment-button value="Items">
        Items
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-list [hidden]="OrderItems !== 'Turf'">
    <ion-item *ngFor="let grass of turf">
      <ion-label color="dark"> {{ grass.grass_id }} </ion-label>
      <ion-input [(ngModel)]="cart.turf[grass.grass_id]" type="number" placeholder="Quantity (sqft)"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list [hidden]="OrderItems !== 'Items'">
    <ion-item *ngFor="let item of items">
      <ion-label color="dark"> {{ item.item_id }} </ion-label>
      <ion-input type="number" placeholder="Quantity"></ion-input>
    </ion-item>
  </ion-list>

{{ cart | json }}

  <button ion-button class="button-block" (click)="submitItems()">Submit</button>
</ion-content>
