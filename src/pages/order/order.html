<ion-header>

  <ion-navbar text-center>
    <ion-title>
      <ion-input type="text" placeholder="New Order" color="dark"></ion-input>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <button ion-button block outline class="button-block" (click)="goToItems()">Add Items</button>
  <ion-list>
    <ion-item>
    {{ cart | json }}
    </ion-item>
  </ion-list>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title text-center>
      ${{ runningTotal }}
    </ion-title>
    <ion-title>
      <button ion-button class="button-block"> Finalize Order</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
