<ion-header>
  <ion-toolbar color="light" text-center>
    <ion-buttons start>
      <ion-icon name="content"></ion-icon>
    </ion-buttons>

    <ion-title>Create Account</ion-title>

    <ion-buttons end>
      <ion-icon name="search"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-list>
      <ion-item>
        <ion-input type="text" name="firstName" placeholder="First Name" [(ngModel)]="turfUsers.firstName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="turfUsers.lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="turfUsers.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="turfUsers.password" required></ion-input>
      </ion-item>
    </ion-list>


    <button ion-button class="button-block" type="submit">Register</button>

 </form>
 <div text-center>Already have an account?</div>
  <button ion-button class="button-block" type="button" (click)="accountLogin()">Sign In</button>

</ion-content>
